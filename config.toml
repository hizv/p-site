baseURL = 'https://himii.tech'
title = "Himanish's Notes"

languageCode = 'en-us'
# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true

[Author]
  name = "Himanish"
  bio = "These infernal revelations beamed through the cryptic shadows are totally uncool."

  github = "hizv"
  twitter = "qqqzv"

[Permalinks]
  posts = "/:filename/"
  notes = "/notes/:filename/"

[Taxonomies] 
  category = "categories" # SINGULAR = "PLURAL"
  tag = "tags"
  series = "series"

[outputs]
home = [ "HTML", "RSS", "REDIR", "HEADERS" ]

[mediaTypes]
[mediaTypes."text/netlify"]
delimiter = ""

[outputFormats]
[outputFormats.REDIR]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true

[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

[Params]
  mainSections = ["posts", "notes"]

[module]
  [[module.imports]]
    path = "gitlab.com/kaushalmodi/hugo-theme-refined"

