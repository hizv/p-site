baseURL = 'https://himii.netlify.app'
title = "Himanish Agarwal"

languageCode = 'en-us'
# We do redirects via Netlify's _redirects file, generated by Hugo (see "outputs" below).
disableAliases = true

[Author]
  name = "Himanish"
  bio = "These infernal revelations beamed through the cryptic shadows are totally uncool."

[Social]
  github = "hizv"
  linkedin = "him-ag"

[Permalinks]
  posts = "/:filename/"
  notes = "/notes/:filename/"
  blog = "/blog/:filename/"
  about = "about.md"

[Taxonomies] 
  category = "categories" # SINGULAR = "PLURAL"
  tag = "tags"
  series = "series"

[outputs]
home = [ "HTML", "REDIR", "HEADERS" ]

[mediaTypes]
[mediaTypes."text/netlify"]
delimiter = ""

[outputFormats]
[outputFormats.REDIR]
mediatype = "text/netlify"
baseName = "_redirects"
isPlainText = true
notAlternative = true

[outputFormats.HEADERS]
mediatype = "text/netlify"
baseName = "_headers"
isPlainText = true
notAlternative = true

[Params]
  mainSections = ["about", "blog", "notes"]
  tagline = "Notes on software, systems, and the science of making machines learn"
  description = "Notes on software, systems, and the science of making machines learn"

  feedSections = ["blog", "posts"]

  html5_validator = true

  cache_busting = true
  # cache_busting_debug = true
  # cache_busting_debug = false

  [Params.social]
    use_icons = true

    [[Params.social.service]]
      name = "Linkedin"
      link = "https://www.linkedin.com/in/him-ag/"
      relme = true

    [[Params.social.service]]
      name = "Email"
      link = "mailto:hagarwal67@gatech.edu"
      
    [[Params.social.service]]
      name = "Github"
      link = "https://github.com/hizv/"
      relme = true


[module]
  [[module.imports]]
    path = "github.com/hizv/hugo-theme-refined"
